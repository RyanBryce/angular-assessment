        <!--Product Image-->
        <!--Product Image click collapse the image-->
        <a class="product-grid__product" >
            <img class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="" ng-src="{{p.image}}" ng-show="show" ng-click="show = !show">
        </a>
        <a class="product-grid__product" ng-hide="show" ng-click="show = !show">
            show image
        </a>

        <!--Product Meta-->
        <div class="product-grid__meta">
            <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
        to get the specific product details-->
            <h3 class="product-grid__name" ui-sref="details({id: p.id})"><a><!--Title-->{{p.title}}</a></h3>

            <!--Product Description-->
            <h4 class="product-grid__sub"><!--Desc-->{{p.desc}}</h4>

            <!--Product Price-->
            <div class="product-grid__price"><!--Price-->{{p.price}}</div>
        </div>
